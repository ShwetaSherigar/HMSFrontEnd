<div class="login-form">
    <form action="/examples/actions/confirmation.php" method="post">
        <h2 class="text-center">Member Login</h2>
        <div class="form-group">
            <input type="text" class="form-control" name="emailId" [(ngModel)]="loginDetails.emailId"
                placeholder="Email Id" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" [(ngModel)]="loginDetails.password"
                placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-info btn-lg btn-block" (click)="login()">Sign in</button>
        </div>
        <div class="bottom-action clearfix">
            <span>
                Don't have an account? <a routerLink="/register" routerLinkActive="active">Sign up here!</a>
            </span>
            <!-- <label class="float-left form-check-label"><input type="checkbox"> Remember me</label> -->
            <a routerLink="/forgot-password" routerLinkActive="active" class="float-right">Forgot Password?</a>
        </div>
        <!-- <p class="text-center small">Don't have an account? <a routerLink="/register" routerLinkActive="active">Sign up here!</a></p> -->
    </form>
</div>
